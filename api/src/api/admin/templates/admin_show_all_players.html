{% extends 'base_admin.html' %}

{% block title %}Liste des inscrits{% endblock %}

{% block navbar %}
<nav id="after-cutoff-navbar" style="display: none">
    <div class="navbar">
        <button id="set-all-bibs-button" onclick="setAllBibs()">Générer les n° de dossards</button>
        <button id="reset-all-bibs-button" onclick="resetAllBibs()">&#x26A0; Supprimer les n° de dossards existants &#x26A0;</button>
    </div>
</nav>
  <nav class="bg-gray-100 p-4">
        <div class="flex justify-between items-center">
            <div class="flex space-x-2 items-center">
                <input type="search" id="players-table-search" class="players-table-search p-2 h-10 rounded border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Recherche" autofocus oninput="filterData()">
                <button id="search-fftt-button" onclick="onEnterSearch()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-10 disabled:opacity-50" disabled>Trouver la licence sur l'API FFTT</button>
            </div>
            {% if has_registration_ended %}
            <button id="csv-export-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded h-10" onclick="downloadCsv(false)">Télécharger</button>
            {% endif %}
        </div>
    </nav>
{% endblock %}

{% block content %}
<div id="players-table-div">
</div>
{% endblock %}

{% block scripts %}
<script>const hasRegistrationEnded={{ has_registration_ended|lower }}</script>
<script src="{{ url_for('static', filename='admin_show_all_players.js') }}">
</script>
{% endblock %}
