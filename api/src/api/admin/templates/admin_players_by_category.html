{% extends 'base_admin.html' %}

{% block title %}Inscrits par Tableaux{% endblock %}

{% block navbar %}
  <nav class="bg-gray-100 p-4">
        <div class="flex justify-between items-center">
            <div class="flex space-x-2 items-center">
                <input type="search" id="players-by-category-search" class="players-table-search p-2 h-10 rounded border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Recherche" autofocus oninput="filterData()">
            </div>
            <button id="export-all-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded h-10" onclick="downloadCsv(true)">Télécharger</button>
        </div>
    </nav>
{% endblock %}

{% block content %}
  <div class="flex justify-center">
  <div class="flex" id="categories-navbar">
    <button id="show-span-all" class="tab-btn show-table-span active" onclick="showTables()">Tous</button>
  </div>
</div>

<p id="no-results-p" style="display: none;">Aucun résultat ne correspond à votre recherche.</p>
<div id="players-by-category-div">
</div>
{% endblock %}

{% block scripts %}
<script>const hasRegistrationEnded = {{ has_registration_ended|lower }};</script>
<script src="{{ url_for('static', filename='admin_players_by_category.js') }}"></script>
{% endblock %}
